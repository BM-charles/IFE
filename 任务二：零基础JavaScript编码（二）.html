<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
function sortNumber(a, b)
{
return b[1] - a[1]
}
aqiData.sort(sortNumber);
document.write('<li>第一名：'+aqiData[0][0]+','+aqiData[0][1]+'</li> <br>')
document.write('<li>第二名：'+aqiData[1][0]+','+aqiData[1][1]+'</li> <br>')
document.write('<li>第三名：'+aqiData[2][0]+','+aqiData[2][1]+'</li> <br>')

})();

</script>
</body>
</html>
